<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="iphone-icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/illiad.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/cookieconsent.min.css" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/webAlerts.js"></script>
    <script src="js/cookieconsent.min.js" data-cfasync="false"></script>
    <script src="js/atlasCookieConsent.js"></script>
</head>

<body>
    <header class="head">
        <div>
            <a href="#content" accesskey="S" onclick="$('#content').focus();" class="offscreen">Skip to Main Content</a>
        </div>
        <h1>
            ILLiad
        </h1>
    </header>

    <div class="alerts-bar">
        <div class="container" id="webAlerts"></div>
    </div>
    
    <div class="container">
        <form action="illiad.dll" method="post" name="Logon">
            <input type="hidden" name="ILLiadForm" value="Logon">

            <div class="logon-directions">
                <span class="new-line">
                    <strong>Note:</strong> ILLiad does not use Single Sign on.
                </span>
                <!--<span class="new-line">
                    Then press the Logon to ILLiad button to continue.
                </span>-->
            </div>

            <div class="logon-field form-group col-md-8">
                <label for="username">
                    Username
                    </label>
                <input type="text" class="form-control" name="username" id="username" value="">
            </div>

            <div class="logon-field form-group col-md-8">
                <label for="password">
                    Password
                    </label>
                <input type="password" class="form-control" name="password" id="password" autocomplete="off">
            </div>

            <button class="btn btn-primary btn-md" type="submit" name="SubmitButton" value="Logon to ILLiad">Logon to ILLiad</button>

        </form>

        <div class="forgot-password-link">
            <a href="illiad.dll?Action=10&Form=84">
                <span aria-hidden="true" class="fas fa-question-circle"></span>  Forgot Password?
            </a>
        </div>
        <div class="first-time-link">
            <a href="illiad.dll?Action=10&Form=79">
                <span aria-hidden="true" class="fas fa-user-plus"></span>  First Time Users
            </a>
        </div>

        <footer class="foot">
            <span class="new-line">Powered by <a href="illiad.dll?Action=10&Form=1">ILLiad</a></span>
            <span class="new-line">
                &copy; 2020 <a href="http://www.atlas-sys.com"> Atlas Systems, Inc.</a> All Rights Reserved.
            </span>
            <span class="new-line">
                <a href="illiad.dll?Action=10&Form=3">Site Map </a>
            </span>
        </footer>
    </div>

</body>
</html>
