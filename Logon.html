    <div class="container">
        <form action="illiad.dll" method="post" name="Logon">
            <input type="hidden" name="ILLiadForm" value="Logon">

            <div class="logon-directions">
                <span class="new-line">
                    <strong>Note:</strong> ILLiad does not use Single Sign on.
                </span>
                <!--<span class="new-line">
                    Then press the Logon to ILLiad button to continue.
                </span>-->
            </div>

            <div class="logon-field form-group col-md-8">
                <label for="username">
                    Username
                    </label>
                <input type="text" class="form-control" name="username" id="username" value="">
            </div>

            <div class="logon-field form-group col-md-8">
                <label for="password">
                    Password
                    </label>
                <input type="password" class="form-control" name="password" id="password" autocomplete="off">
            </div>

            <button class="btn btn-primary btn-md" type="submit" name="SubmitButton" value="Logon to ILLiad">Logon to ILLiad</button>

        </form>

        <div class="forgot-password-link">
            <a href="illiad.dll?Action=10&Form=84">
                <span aria-hidden="true" class="fas fa-question-circle"></span>  Reset Password
            </a>
        </div>
        <div class="first-time-link">
            <a href="illiad.dll?Action=10&Form=79">
                <span aria-hidden="true" class="fas fa-user-plus"></span>  Create New Account
            </a>
        </div>
